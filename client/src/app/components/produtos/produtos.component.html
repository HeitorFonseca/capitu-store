<div class="panel-header">
  <div class="header text-center">
    <h2 class="title">Produtos</h2>
  </div>

  <div class="row pl-2">
    <form class="ml-2 pl-2">
      <div class="input-group no-border">
        <input type="text" value="" class="form-control" placeholder="Search...">
        <div class="input-group-append">
          <div class="input-group-text" (click)="onSearchClick(searchText)">
            <i class="now-ui-icons ui-1_zoom-bold"></i>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="main-content">

  <div class="row">
    <div class="col-md-5" *ngFor="let product of products; let i = index;">
      <div class="card">

        <div class="card-header">
          <span>{{product.Reference}}</span>
          <button class="btn btn-secondary float-right mr-2" (click)="removeProduct(product.Reference, i)"> X </button>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>Referencia </label>
                  <input type="text" class="form-control" placeholder="Referencia" value="{{product.Reference}}">
                </div>
              </div>
              <div class="col-md-3 px-1">
                <div class="form-group">
                  <label>Preço</label>
                  <input type="text" class="form-control" placeholder="Preço" value="{{product.Price}}">
                </div>
              </div>
            </div>
          </form>
          <div class="row">
            <div>
              <div class="ml-2" *ngIf="product.Img">
                <img style="width: 250px; height: 250px;" [src]="product.Img">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row show-hide-message">
        <div [ngClass]="messageClass">
          {{ message }}
        </div>
      </div>
    </div>

    <!-- pager -->
    <!-- <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
      <li class="page-item">
        <a (click)="setPage(1)">First</a>
      </li>
      <li class="page-item">
        <a (click)="setPage(pager.currentPage - 1)">Previous</a>
      </li>
      <li *ngFor="let page of pager.pages" class="page-item">
        <a (click)="setPage(page)">{{page}}</a>
      </li>
      <li class="page-item">
        <a (click)="setPage(pager.currentPage + 1)">Next</a>
      </li>
      <li class="page-item">
        <a (click)="setPage(pager.totalPages)">Last</a>
      </li>
    </ul> -->
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" (click)="setPage(1)">First</a>
        </li>
        <li class="page-item">
          <a class="page-link" (click)="setPage(pager.currentPage - 1)">Previous</a>
        </li>
        <li class="page-item" *ngFor="let page of pager.pages">
          <a class="page-link" (click)="setPage(page)"> {{page}} </a>
        </li>
        <li class="page-item">
          <a class="page-link" (click)="setPage(pager.currentPage + 1)"> Next </a>
        </li>
        <li class="page-item">
          <a class="page-link" (click)="setPage(pager.totalPages)">Last</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
